ssp.sources  = c_metric_test
ssp.channels = c_metric_test
ssp.sinks    = r_metric_test


ssp.sources.c_metric_test.channels               = c_metric_test
ssp.sources.c_metric_test.type                   = org.apache.flume.source.kafka.KafkaSource
ssp.sources.c_metric_test.zookeeperConnect       = 10.0.0.2:2181/kafka
ssp.sources.c_metric_test.kafka.topics           = v5-test
ssp.sources.c_metric_test.group.id               = metric

ssp.channels.c_metric_test.type                  = file
