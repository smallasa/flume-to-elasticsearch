ssp.sinks.r_metric_test.batchSize                = 10
ssp.sinks.r_metric_test.hostNames                = 10.0.0.3:8300
ssp.sinks.r_metric_test.indexType                = test-v5-test
ssp.sinks.r_metric_test.indexName                = v5-test
ssp.sinks.r_metric_test.clusterName              = test
ssp.sinks.r_metric_test.ttl                      = 3d
ssp.sinks.r_metric_test.serializer               = com.frontier45.flume.sink.elasticsearch2.ElasticSearchDynamicSerializer
ssp.sinks.r_metric_test.indexNameBuilder         = com.frontier45.flume.sink.elasticsearch2.TimeBasedIndexNameBuilder
